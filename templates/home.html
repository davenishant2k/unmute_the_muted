	left:0;

}
.toggle-sound {
    position: fixed; 
    top: calc(50% - 25.5px);
	left: calc(55% - 25.5px);
	background-color: #EC407A;
	position: absolute;
	width: 110px;
	height: 110px;
    line-height: 110px;
    text-align: center;
    color: #fff;
	border-radius: 50%;
	cursor: pointer;
	z-index: 99;
	animation: pulse 1.25s infinite cubic-bezier(0.66, 0, 0, 1);
	box-shadow: 0 0 0 0 #F06292;
}
.toggle-sound.sound-mute {
	box-shadow: none;
}

.information{
	position: fixed; 
    top: calc(99% - 25.5px);
}

.toggle-sound2 {
    position: relative; 
    top: calc(50% - 25.5px);
	right: 51%;
	background-color: #EC407A;
	position: absolute;
	width: 110px;
	height: 110px;
    line-height: 110px;
    text-align: center;
    color: #fff;
	border-radius: 50%;
	cursor: pointer;
	z-index: 99;

	box-shadow: 0 0 0 0 #F06292;
}
.toggle-sound2.sound-mute {
	box-shadow: none;
}
@-webkit-keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}
@-moz-keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}
@-ms-keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}
@keyframes pulse {to {box-shadow: 0 0 0 45px rgba(232, 76, 61, 0);}}

.sound {
	width: 97%;
	height: 100%;
	position: absolute;
	cursor: pointer;
	display: inline-block;
	left: 0;
	top: 0;
	margin-left: -15%;
}
.sound--icon {
	color: inherit;
	line-height: inherit;
	font-size: 3.2rem;
	display: block;
	margin: auto;
	text-align: left;
	padding-left: 40px;
}
.sound--wave {
	position: absolute;
	border: 2px solid transparent;
	border-right: 2px solid #fff;
	border-radius: 50%;
	transition: all 200ms;
	margin: auto;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
}
.sound--wave_one {
  width: 45%;
  height: 40%;
}
.sound--wave_two {
  width: 70%;
  height: 62%;
}
.sound--wave_three {
width: 95%;
height:75%;
}
.sound-mute .sound--wave {
border-radius: 0;
width: 35%;
height: 35%;
border-width: 0 2px 0 0;
left: 5px;
}
.sound-mute .sound--wave_one {
  -webkit-transform: rotate(45deg) translate3d(0, -50%, 0);
          transform: rotate(45deg) translate3d(0, -50%, 0);
}
.sound-mute .sound--wave_two {
  -webkit-transform: rotate(-45deg) translate3d(0, 50%, 0);
          transform: rotate(-45deg) translate3d(0, 50%, 0);
}
.sound-mute .sound--wave_three {
    opacity: 0;
    transform: translateX(-46%);
    height: 20%;

}
*, *:after, *:before {
	box-sizing: border-box;
}
input[type="checkbox"] {
	visibility: hidden;
}
input[type="checkbox"]:checked + label {
		transform: rotate(360deg);
		background-color:#F06292;
}
input[type="checkbox"]:checked + label:before {
			transform: translateX(45px);
			background-color: #FFF;
}

label {
	display: flex;
	width: 90px;
	height: 45px;
	border: 3px solid;
	border-radius: 49.5em;
	position: relative;
	transition: transform .75s ease-in-out;
	transform-origin: 50% 50%;
	cursor: pointer;
	
}
label:before {
		transition: transform .75s ease;
		transition-delay: .5s;
		content: "";
		display: block;
		position: absolute;
		width: 27px;
		height: 27px;
		background-color: #F06292;
		border-radius: 50%;
		top: 6px;
		left: 6px;
	}
#speaker-nationality-toggle {
	position: relative;
	top : 1rem;
}
