{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Unmute the Muted</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<style>
    #text2speech { 
        margin: 1rem;
        background-color:white;
        border-color: transparent;
    }
    #output {
        margin: 0.5rem;
        font-size: 6rem;
    }
    #main-container {
        position: relative;
        top: 9rem;
    }
</style>

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Unmute</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <ul class="navbar-nav  ml-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Feedback</a>
			</li>
			
		  </ul>
		</div>
	  </nav>
      <div id = "main-container">
        <center>
            <h4>Did you said? -></h4>
            <h1 id = "output">{{output}}</h1>
            <button onClick = "text2speech();" id = "text2speech">
                <img src="https://cdn-icons-png.flaticon.com/512/6805/6805674.png" alt="" width = 100>
            </button>
            <br>
            <h4>If you said something else please give us your feedback <a href="/feedback_module">here</a>.</h4>
          </center>
      </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function text2speech (){
        let utter = new SpeechSynthesisUtterance();
        utter.lang = 'en-US';
        utter.text = $("#output").text();
        utter.volume = 1;
        // speak
        window.speechSynthesis.speak(utter);
    }
</script>
</body>
</html>
